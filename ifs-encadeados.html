<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <script>
            var salarioMensal = 2001;

            if (salarioMensal > 0 && salarioMensal < 1000) {
                console.log("Bonus de 5%: " + salarioMensal * 1.05);
            }
            else if (salarioMensal < 2000) {
                console.log("Bonus de 10%: " + salarioMensal * 1.10);
            }
            else {
                console.log("Bonus de 15%: " + salarioMensal * 1.15);
            }
        </script>
    </body>
</html>
